<div id="findPage">

  <div>
    <label>Find Tournament</label>
    <input type="text" ng-model="searchText.name" placeholder="Name..." />
  </div>

  <div class="autocompletepanel">
<table class="table table-striped table-hover">
  <tr class="header">
    <th colspan="2">
      Name
    </th>
    <th colspan="2">
      Teams
    </th>
    <th colspan="2">
    	Rule Sets
    </th>
    <th colspan="2">
      Owner
    </th>    
    <th colspan="2">
      Progress
    </th>
  </tr>
  <tr ng-repeat="t in tournaments | filter:searchText" ng-click="goTournament()">
    <td colspan="2">
      {{t.name}}
    </td>
    <td colspan="2">
      {{t.teamCount}}
    </td>
    <td colspan="2">
      {{t.rules}}
    </td>
    <td colspan="2">
      {{t.owner}}
    </td>
    <td colspan="2">
			<div class="progress">
			  <div class="progress-bar" 
			  		 role="progressbar" 
			  		 aria-valuenow="{{t.progress}}" 
			  		 aria-valuemin="0" 
			  		 aria-valuemax="100" 
			  		 ng-style="{width : ( t.progress + '%' ) }" 
			  		 ng-class="{'progress-bar-danger': t.progress <= 30, 
			  		 						'progress-bar-warning': t.progress > 30 && t.progress <= 60, 
			  		 						'progress-bar-success': t.progress > 60}">
			  		 {{t.progress}}%
			  </div>
			</div>
    </td>
  </tr>
</table>
