<link rel="stylesheet" href="./Modules/register/style.css" />
<div id="registerImage">
  <div ng-show="good" class="alert alert-success"><strong>Success!</strong> {{good}}</div>
  <div ng-show="error" class="alert alert-danger"><strong>Warning!</strong> {{error}}</div>
  <div id="registerPadding">
    <div id="registerContainer">
      <div class="regPanel col-md-12">
        <form name="form" ng-submit="register()" role="form">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
            <input type="text" name="user" ng-model="currentUser.name" aria-describedby="basic-addon1" placeholder="Name" class="loginForm form-control" required>
            <span style="color:red" ng-show="form.user.$dirty && form.user.$invalid">
                  <span ng-show="form.user.$error.required" class="help-block">Name is required.</span>
            </span>
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-lock "></i></span>
            <input type="password" name="password" ng-model="currentUser.password" aria-describedby="basic-addon2" placeholder="Password" class="loginForm form-control" required>
            <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
                  <span ng-show="form.password.$error.required" class="help-block">Password required.</span>
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon3"><i class="fa fa-qq"></i></span>
            <input type="text" name="summonername" ng-model="currentUser.summoner" aria-describedby="basic-addon3" placeholder="Summoner" class="loginForm form-control" required>
            <span style="color:red" ng-show="form.summonername.$dirty && form.summonername.$invalid">
                  <span ng-show="form.summonername.$error.required" class="help-block">Summoner name is required.</span>
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon4"><i class="fa fa-envelope-o"></i></span>
            <input type="email" name="email" ng-model="currentUser.email" aria-describedby="basic-addon4" placeholder="Email" class="loginForm form-control" required>
            <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
                  <span ng-show="form.email.$error.required" class="help-block">Email is required.</span>
            <span ng-show="form.email.$error.email" class="help-block">Invalid email address.</span>
          </div>
          <br />
          <div class="input-group" style="width:100%">
              <button type="submit" class="btn btn-lg" ng-disabled="form.$invalid || form.name.$dirty && form.name.$invalid ||  form.email.$dirty && form.email.$invalid ||  form.summonername.$dirty && form.summonername.$invalid ||  form.password.$dirty && form.password.$invalid || dataLoading" ng-class="{ true: 'btn-success', false : 'btn-danger'  }[form.$valid]">Register</button>
          </div>
          <div class="row">
            <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </form>
      </div>
    </div>
  </div>
</div>
