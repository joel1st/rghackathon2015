<link rel="stylesheet" href="./modules/authentication/style.css" />
<div id="loginImage">
<div ng-show="error" class="alert alert-danger"><strong>Warning!</strong> {{error}}</div>
  <div id="loginPadding">
    <div id="loginContainer">
      <form name="form" ng-submit="login()" role="form">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
          <input type="text" name="username" id="username" class="loginForm form-control" placeholder="Summoner" ng-model="username" aria-describedby="basic-addon1" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Summoner is required!</span>
        </div>
        <br />
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2"><i class="fa fa-lock"></i></span>
          <input type="password" name="password" id="password" class="loginForm form-control" placeholder="Password" ng-model="password" aria-describedby="basic-addon2" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required!</span>
        </div>
        <br />
        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg LoginButton" ng-class="{ true: 'btn-success', false : 'btn-danger'  }[form.$valid]">Login</button>
          <br />
